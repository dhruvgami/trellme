<!DOCTYPE html>
<html ng-app="trellme">
  <head>
    <title>TrellMe - Reporting Tool for Trello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/trellme.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css' />
  </head>

  <body ng-controller="AppCtrl">
    <spinner></spinner>

    <a href="#" class="scrolltop"><span>up</span></a>

    <!-- begins navbar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand scroller" href="/">
            <img src="img/logo.png" alt="logo" />
          </a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
              <li ng-hide="session.loggedIn"><a href="#" class="scroller" data-section="#features">Features</a></li>
              <li ng-hide="session.loggedIn"><a class="btn-header scroller" href="#" data-section="#footer">Sign up</a></li>
              <li ng-hide="session.loggedIn"><a class="btn-header login-window" href="#login-box">Sign in</a></li>
              <li ng-show="session.loggedIn"><a class="btn-header" href="/#/reports">Reports</a></li>
              <li ng-show="session.loggedIn"><a class="btn-header" href="/#/settings">Settings</a></li>
              <li ng-show="session.loggedIn"><a class="btn-header" href="/#/" ng-click="signout()">Sign Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- ends navbar -->

    <!-- Main Container -->
    <div class="main-container" ng-view>
    </div>
    <!-- End Main Container -->

    <!-- Login Dialog -->
    <div id="login-box" class="login-popup">
      <a href="#" class="close"><img src="img/close_pop.png" height="32px" width="32px" class="btn_close" title="Close Window" alt="Close" /></a>
      <form class="signin" name="form" ng-controller="SigninCtrl" ng-submit="signin()" novalidate>
        <div class="control-group">
            <label class="control-label username" for="email">
            <span>Email</span></label>
            <div class="controls">
              <input type="email" ng-model="email" ng-required="true" autocomplete="on" placeholder="Enter your email address">
            </div>
        </div>

        <div class="control-group">
          <label class="control-label password" for="password">
            <span>Password</span>
          </label>
          <div class="controls">
            <input type="password" ng-model="password" ng-required="true" placeholder="Enter your password" />
          </div>
        </div>

        <div class="form-actions">
          <button onclick="closeLogin();" class="btn btn-primary submit button" type="submit" ng-disabled="form.$invalid || form.$pristine">Sign In</button>
          <!--
          <p>
          <a class="forgot" href="#">Forgot your password?</a>
          </p>
          -->
        </div>
      </form>
    </div>
    <!-- End Login Dialog -->

    <script>
      function closeLogin() {
            $('#mask, .login-popup').fadeOut(300, function() {
                $('#mask').remove();
            });
            return true;
      }
    </script>

    <script src="trellme.js"></script>
  </body>
</html>
