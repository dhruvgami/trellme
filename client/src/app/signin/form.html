<div class="signin span12">
  <div class="span2"></div>
  <form class="form-horizontal span8" name="form" ng-submit="signin()" >
    <legend>Sign in</legend>
    <div class="control-group">
      <label class="control-label" for="email"><i>Email:</i></label>
      <div class="controls">
        <input
          class="span4"
          type="email"
          ng-model="email"
          ng-required="true"
          placeholder="Enter your email address" />
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="password"><i>Password:</i></label>
      <div class="controls">
        <input
          class="span4"
          type="password"
          ng-model="password"
          ng-required="true"
          placeholder="Enter your password" />
      </div>
    </div>

    <div class="form-actions">
      <button
        class="btn btn-primary span2"
        type="submit"
        ng-disabled="form.$invalid || form.$pristine">Sign in</button>
      <a class="btn span2" href="/#/signup">Sign up</a>
    </div>
  </form>
  <div class="span2"></div>
</div>
