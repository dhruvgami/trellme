<div class="white container">
  <form class="form-horizontal" name="form" ng-submit="requestPasswordReset()">
    <legend>Reset your password</legend>
    <div ng-show="emailNotFound" class="alert alert-error">
      <p>Email not found</p>
    </div>

    <div ng-show="emailSent">
      <div class="alert alert-success">
        <p>
          <b>Email sent</b>
          <br />
          <small>
            An email with instructions for resetting your password has been sent to
            {{email}}.
          </small>
        </p>
      </div>
    </div>

    <div ng-hide="emailSent">
      <div class="control-group">
        <label class="control-label" for="email">Email:</label>
        <div class="controls">
          <input
            class="span4"
            type="email"
            name="email"
            ng-model="email"
            ng-required="true" />
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <button
            class="btn btn-primary"
            type="submit"
            ng-disabled="form.$invalid || form.$pristine">Send password reset instructions</button>
        </div>
      </div>
    </div>
  </form>
</div>
